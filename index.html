<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Dos</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="app" class="container">
        <header>
            <div class="app-header">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean Logo">
            </div>
        </header>

        <main class="new-todo">
            <input 
            type="text" placeholder="Aggiungi nuovo todo"
            v-model.trim="newTodo"
            >

            <button 
            class="button"
            @click="addTodo"
            >
                AGGIUNGI
             </button>
        </main>

        <section class="todos-section">
            <ul class="todos-list">
                <!-- <li class="todo">
                    <span class="text">
                        Testo todo
                    </span>
                    <i class="fas fa-minus-circle"></i>
                </li>
                <li class="todo completed">
                    <span class="text completed">
                        Testo todo
                    </span>
                    <i class="fas fa-minus-circle"></i>
                </li> -->

                <li class="todo" v-for="todo in todos">
                    <span 
                    class="text"
                    :class="{completed: todo.completed}"
                    >
                        {{ todo.text }}
                    </span>
                    <i class="fas fa-minus-circle"></i>
                </li>
            </ul>
        </section>
    </div>

    <!-- JS -->
    <script src="index.js"></script>
</body>
</html>
